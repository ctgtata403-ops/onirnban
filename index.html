<script>
    function toBengali(num) { return num.toLocaleString('bn-BD'); }

    const levels = [
        { name: "üåë ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ø‡¶æ‡¶§‡ßç‡¶∞‡¶æ", time: 0, desc: "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶§‡ßç‡¶Æ‡¶â‡¶®‡ßç‡¶®‡ßü‡¶®‡ßá‡¶∞ ‡¶∂‡¶ø‡¶ñ‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶ú‡ßç‡¶¨‡¶≤‡ßá ‡¶â‡¶†‡¶≤‡•§ ‡¶ß‡ßà‡¶∞‡ßç‡¶Ø ‡¶ß‡¶∞‡ßÅ‡¶®‡•§" },
        { name: "üå± ‡¶®‡¶¨‡¶ø‡¶∂", time: 60, desc: "‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶¨‡¶æ‡¶ß‡¶æ ‡¶Ö‡¶§‡¶ø‡¶ï‡ßç‡¶∞‡¶Æ ‡¶ï‡¶∞‡ßá ‡¶®‡¶¨‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®‡•§" },
        { name: "‚öîÔ∏è ‡¶Ø‡ßã‡¶¶‡ßç‡¶ß‡¶æ", time: 3 * 86400, desc: "‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶ï‡¶ú‡¶® ‡¶∏‡¶æ‡¶π‡¶∏‡ßÄ ‡¶Ø‡ßã‡¶¶‡ßç‡¶ß‡¶æ‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡ß© ‡¶¶‡¶ø‡¶® ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®‡•§" },
        { name: "üî• ‡¶Ö‡¶ú‡ßá‡ßü", time: 7 * 86400, desc: "‡¶è‡¶ï ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π ‡¶™‡ßÇ‡¶∞‡ßç‡¶£! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á‡¶ö‡ßç‡¶õ‡¶æ‡¶∂‡¶ï‡ßç‡¶§‡¶ø ‡¶è‡¶ñ‡¶® ‡¶Ö‡¶ú‡ßá‡ßü ‡¶ì ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ‡•§" },
        { name: "üèÜ ‡¶ï‡¶ø‡¶Ç‡¶¨‡¶¶‡¶®‡ßç‡¶§‡¶ø", time: 30 * 86400, desc: "‡ß©‡ß¶ ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶á‡¶≤‡¶´‡¶≤‡¶ï! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶ñ‡¶® ‡¶è‡¶ï‡¶ú‡¶® ‡¶ï‡¶ø‡¶Ç‡¶¨‡¶¶‡¶®‡ßç‡¶§‡¶ø‡•§" }
    ];

    function updateApp() {
        let startTime = localStorage.getItem('onirbanStartTime');
        if (!startTime) {
            startTime = new Date().getTime();
            localStorage.setItem('onirbanStartTime', startTime);
        }

        const now = new Date().getTime();
        const diffInSec = Math.floor((now - startTime) / 1000);
        
        const d = Math.floor(diffInSec / (3600 * 24));
        const h = Math.floor((diffInSec % (3600 * 24)) / 3600);
        const m = Math.floor((diffInSec % 3600) / 60);
        const s = diffInSec % 60;

        document.getElementById('days').innerText = toBengali(d);
        document.getElementById('time-detail').innerText = `${toBengali(h)} ‡¶ò‡¶£‡ßç‡¶ü‡¶æ : ${toBengali(m)} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü : ${toBengali(s)} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°`;

        let currentIdx = 0;
        levels.forEach((lvl, idx) => { if (diffInSec >= lvl.time) currentIdx = idx; });

        document.getElementById('badge').innerText = levels[currentIdx].name;

        let progress = 0;
        if (currentIdx < levels.length - 1) {
            const range = levels[currentIdx+1].time - levels[currentIdx].time;
            const elapsed = diffInSec - levels[currentIdx].time;
            progress = (elapsed / range) * 100;
            document.getElementById('startLevel').innerText = levels[currentIdx].name.split(' ')[1] || "‡¶∂‡ßÅ‡¶∞‡ßÅ";
            document.getElementById('nextLevel').innerText = levels[currentIdx+1].name.split(' ')[1];
        } else {
            progress = 100;
            document.getElementById('startLevel').innerText = "‡¶ï‡¶ø‡¶Ç‡¶¨‡¶¶‡¶®‡ßç‡¶§‡¶ø";
            document.getElementById('nextLevel').innerText = "‡¶Ö‡¶®‡¶®‡ßç‡¶§";
        }

        document.getElementById('progressBar').style.width = progress + "%";
        document.getElementById('walkerIcon').style.left = progress + "%";
    }

    function showBadgeDetails() {
        const startTime = localStorage.getItem('onirbanStartTime');
        const diffInSec = Math.floor((new Date().getTime() - startTime) / 1000);
        
        let currentIdx = 0;
        levels.forEach((lvl, idx) => { if (diffInSec >= lvl.time) currentIdx = idx; });

        document.getElementById('currentTitle').innerText = levels[currentIdx].name;
        document.getElementById('currentDesc').innerText = levels[currentIdx].desc;

        const roadmapList = document.getElementById('roadmapList');
        roadmapList.innerHTML = '';

        levels.forEach((lvl, idx) => {
            const isAchieved = diffInSec >= lvl.time;
            const item = document.createElement('div');
            item.className = `roadmap-item ${isAchieved ? 'achieved' : ''}`;
            
            const timeLabel = lvl.time === 0 ? "‡ß¶ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü" : (lvl.time === 60 ? "‡ßß ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü" : (lvl.time / 86400) + " ‡¶¶‡¶ø‡¶®");
            
            item.innerHTML = `
                <span class="roadmap-name">${lvl.name}</span>
                <span class="roadmap-time">${toBengali(timeLabel)}</span>
            `;
            roadmapList.appendChild(item);
        });

        document.getElementById('badgeModal').style.display = "block";
    }

    function closeModal() { document.getElementById('badgeModal').style.display = "none"; }
    function resetStreak() { if(confirm("‡¶∏‡¶¨ ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶° ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶∞‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) { localStorage.clear(); updateApp(); } }

</script>
